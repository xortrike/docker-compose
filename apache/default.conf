<VirtualHost *:80>
	ServerName example.local
	ServerAlias www.example.local
	ServerAdmin admin@example.local

	DocumentRoot /var/www/html
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /var/www/html/>
		Options Indexes FollowSymLinks MultiViews
		DirectoryIndex index.htm index.html index.php
		# AllowOverride None
		AllowOverride All
		Order allow,deny
		allow from all
		# allow .htaccess overrides to work
		# RewriteEngine On
		# RewriteBase "/upload/"
		# RewriteRule "^index\.php$"  "/"
	</Directory>
</VirtualHost>
<VirtualHost *:443>
	ServerName example.local
	ServerAlias www.example.local
	ServerAdmin admin@example.local

	DocumentRoot /var/www/html
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on
	SSLCertificateFile /etc/apache2/cert/example.local/certificate-file.crt
	SSLCertificateKeyFile /etc/apache2/cert/example.local/certificate-key-file.key
	SSLCertificateChainFile /etc/apache2/cert/example.local/certificate-chain-file.csr

	<Directory /var/www/html/>
		Options Indexes FollowSymLinks MultiViews
		DirectoryIndex index.htm index.html index.php
		# AllowOverride None
		AllowOverride All
		Order allow,deny
		allow from all
		# allow .htaccess overrides to work
		# RewriteEngine On
		# RewriteBase "/upload/"
		# RewriteRule "^index\.php$"  "/"
	</Directory>
</VirtualHost>